
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../images/favicon.ico">

    <title>Dialy Market - Log in </title>
  
	<!-- Bootstrap 4.0-->
	<link rel="stylesheet" href="{% static 'assets/vendor_components/bootstrap/dist/css/bootstrap.min.css' %}">
	
	<!-- Bootstrap extend-->
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap-extend.css' %}">
	
	<!-- Theme style -->
	<link rel="stylesheet" href="{% static 'assets/css/master_style.css' %}">

	<!-- Superieur Admin skins -->
	<link rel="stylesheet" href="{% static 'assets/css/skins/_all-skins.css' %}">	

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body class="hold-transition bg-img" style="background-image: url(/static/assets/images/02.jpg)" data-overlay="4">
	
	<div class="auth-2-outer row align-items-center h-p100 m-0">
		<div class="auth-2">
		  <div class="auth-logo font-size-40">
			<a href="/" class="text-white"><b>Daily</b>Market</a>
		  </div>
		  <!-- /.login-logo -->
		  <div class="auth-body">
			<p class="auth-msg">Sign in to start your session</p>

			<form method="post" class="form-element" novalidate>
				{% csrf_token %}
				<input type="hidden" name="next" value="{{ next }}">
			 
				<!-- 
				<div class="form-group has-feedback">
				<input type="email" class="form-control" placeholder="Email">
				<span class="ion ion-email form-control-feedback"></span>
				</div>
				-->
				
				 {% include "includes/form.html" %}
			

			 
			  <div class="row">
				
				<!-- /.col -->
				<div class="col-6">
				 <div class="fog-pwd">
					<a href="javascript:void(0)" class="text-white"><i class="ion ion-locked"></i> Forgot pwd?</a><br>
				  </div>
				</div>
				<!-- /.col -->
				<div class="col-12 text-center">
				  <button type="submit" class="btn btn-block mt-10 btn-success">SIGN IN</button>
				</div>
				<!-- /.col -->
			  </div>
			</form>

		


		  </div>
		</div>
	
	</div>
	

	<!-- jQuery 3 -->
	<script src="{% static 'assets/vendor_components/jquery-3.3.1/jquery-3.3.1.js' %}"></script>
	
	<!-- popper -->
	<script src="{% static 'assets/vendor_components/popper/dist/popper.min.js' %}"></script>
	
	<!-- Bootstrap 4.0-->
	<script src="{% static 'assets/vendor_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

</body>
</html>
